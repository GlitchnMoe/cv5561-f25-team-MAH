<!DOCTYPE html>
<html>
<head>
    <title>Webcam Feeds</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .feed {
            flex: 1;
        }
        img {
            width: 100%;
            height: auto;
        }
        h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feed">
            <h3>YOLO Model</h3>
            <img src="{{ url_for('yolo_feed') }}">
        </div>
        <div class="feed">
            <h3>CNN Model</h3>
            <img src="{{ url_for('cnn_feed') }}">
        </div>
    </div>
</body>
</html>
